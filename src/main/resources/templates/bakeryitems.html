<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
<meta charset="ISO-8859-1">
<title>Bakery Store Management</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>



<div class ="container">
		<div class = "row">
			<h1> List Bakery Items </h1>
		</div>
		
		
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Item Name</th>
					<th> Item Quantity</th>
					<th> Address </th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "Bakeryitem: ${bakeryitems)">
					<td th:text = "${Bakeryitem.itemName}"></td>
					<td th:text = "${Bakeryitem.quantity}"></td>
					<td th:text = "${Bakeryitem.address}"></td>
					
					
				</tr>
				
				
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
